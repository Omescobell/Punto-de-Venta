<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas-Ventas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Public/Css/Metricas-Productos.css">    
</head>
<body>

    <header>
        <nav class="custom-navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="Usuarios.html">Usuarios</a></li>
                <li class="nav-item"><a href="Proveedores.html">Proveedores</a></li>
                <li class="nav-item"><a href="Ventas.html">Ventas</a></li>
                <li class="nav-item"><a href="Inventario.html">Inventario</a></li>
                <li class="nav-item"><a href="Promociones.html">Promociones</a></li>  
                <li class="nav-item"><a href="Clientes.html">Clientes</a></li>  
                <li class="nav-item active"><a href="Metricas.html">Metricas</a></li>  
            </ul>
        </nav>
        
        <div class="sub-header">
            <div class="sub-title">
                <a href="Metricas.html" style="font-weight: 400;">Ventas</a>
            </div>
            <div class="sub-title active-sub">
                <a href="Metricas-Productos.html">Productos</a>
            </div>
        </div>
    </header>

    <div class="Main-Container">
        <!-- Título Periodo -->
        <div class="row">
            <div class="col-12">
                <h1 class="periodo-title">Periodo</h1>
            </div>
        </div>

        <div class="row">
            <!-- Columna Izquierda: Inputs y Tabla -->
            <div class="col-md-5 col-lg-4">
                
                <!-- Inputs de Fecha -->
                <div class="row mb-5">
                    <div class="col-6">
                        <label class="date-label">Fecha de inicio</label>
                        <div class="date-group">
                            <input type="date" class="date-input-box" placeholder="DD">
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="date-label">Fecha de Fin</label>
                        <div class="date-group">
                            <input type="date" class="date-input-box" placeholder="DD">
                        </div>
                    </div>
                </div>

                <select class="selecter">
                    <option value="">Todos</option>
                    <option value="">Mas Vendidos</option>
                    <option value="">Menos Vendidos</option>
                </select>
                <!-- Tabla -->
                <div class="tabla-container">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Promedio de Ventas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td></td><td></td></tr>
                            <tr><td></td><td></td></tr>
                            <tr><td></td><td></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Columna Derecha: Gráfica -->
            <div class="col-md-7 col-lg-8">
                <!-- No hay título "Gráfica" visible en la imagen de referencia justo encima, solo la gráfica -->
                <div class="chart-container">
                    <canvas id="productChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js para generar la gráfica -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Configuración de la gráfica (Pie Chart)
        const ctx = document.getElementById('productChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Producto 1', 'Producto 2', 'Producto 3', 'Producto 4', 'Producto 5'],
                datasets: [{
                    data: [300, 150, 100, 80, 50],
                    backgroundColor: [
                        '#E74C3C', // Rojo
                        '#F39C12', // Naranja
                        '#3498DB', // Azul
                        '#BDF589', // Verde claro
                        '#9B59B6'  // Morado
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'none',
                    }
                }
            }
        });
    </script>
</body>
</html>
