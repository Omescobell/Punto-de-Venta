<div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content Custom-Modal-Style"> 
            <div class="modal-body p-0">
                <h2 class="text-center mb-5">Agregar Cliente</h2>
                
                <form>
                    <div class="mb-4">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Value">
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Fecha de cumpleaños</label>
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control text-center" placeholder="DD">
                                <input type="text" class="form-control text-center" placeholder="MM">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" placeholder="Value">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="Value">
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark-custom">Agregar Promoción</button>
                    </div>
                </form>
            </div>
