    <div class="Main-Container">
        <div class="Tools_Container">
            <div class="Search_Container">
                <input type="text" placeholder="Buscar Usuario">
                <i class="bi bi-search search-icon"></i>
            </div>
            <button class="button_add" data-bs-toggle="modal" data-bs-target="#AddModal"><i class="bi bi-plus-lg"></i></button> 
        </div> 

        <div class="Table-Wrapper">
            <table class="table table-bordered Custom-Table">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Telefono</th>
                        <th>Dirección</th>
                        <th>Nivel de <br>Usuario</th> <th style="width: 200px;"> </th> </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan Pérez</td> <td>555-1234</td>
                        <td>Calle Falsa 123</td>
                        <td>Admin</td>
                        <td class="Action-Buttons">
                            <button class="button_edit"><i class="bi bi-pencil-square"></i></button>
                            <button class="button_delete"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>

                        </td>
                    </tr>
                    <tr>
                        <td></td>

                            <button class="button_edit"><i class="bi bi-pencil-square"></i></button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content Custom-Modal-Style"> 
            <div class="modal-body">
                <h2 class="text-center mb-4">Agregar Usuario</h2>
                
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Ej. Juan Pérez">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address">
                    </div>

                    <div class="row mb-4">
                        <div class="col-6">
                            <label class="form-label">Nivel de Usuario</label>
                            <select class="form-select">
                                <option selected>Seleccionar...</option>
                                <option value="1">Dueño</option>
                                <option value="2">Administrador</option>
                                <option value="3">Empleado</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="phone">
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
