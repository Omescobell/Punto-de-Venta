<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Ventas</title>
    <link rel="stylesheet" href="/Front/Public/Css/Ventas.css">
</head>
<body>
    <script src="/Public/Js/toolbar.jsx"></script>
    <header>
        <nav class="Custom-navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="/Front/View/Usuarios">Usuarios</a></li>
                <li class="nav-item"><a href="/Front/View/Proveedores">Proveedores</a></li>
                <li class="nav-item active"><a href="/Front/View/Ventas">Ventas</a></li>
                <li class="nav-item"><a href="/Front/View/Inventario">Inventario</a></li>
                <li class="nav-item"><a href="/Front/View/Promociones">Promociones</a></li>  
                <li class="nav-item"><a href="/Front/View/Clientes">Clientes</a></li>  
                <li class="nav-item"><a href="/Front/View/Metricas">Métricas</a></li>  
            </ul>
        </nav>
    </header>

    <div class="Main-Container">
        <div class="Tools_Container">
            <div class="Search_Container">
                <input type="text" placeholder="Buscar Proveedor">
                <i class="bi bi-search search-icon"></i>
            </div>
        </div> 
        <div class="Gp">
            <div class="Client_Container">
                <select name="Client" id="Client">
                    <option value="">Seleccione Cliente</option>
                    <option value="">Cliente 1</option>
                    <option value="">Cliente 2</option>
                </select>
                <p>Puntos del cliente:</p>
                <p>0</p>
                <p>pts.</p>
            </div>
            <div class="Product_Container">
                <div class="Product_List">

                </div>    
                <button class="button_add" data-bs-toggle="modal" data-bs-target="#PayModal"><i class="bi bi-plus-lg"> Pagar</i></button> 

            </div>
        </div>

    </div>

<div class="modal fade" id="PayModal" tabindex="-1" aria-labelledby="PayModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content Custom-Modal-Style"> 
            <div class="modal-body">
                <h2 class="text-center mb-5">Método de Pago</h2>
                <div class="row text-center">
                    <div class="col-6">
                        <button class="Invs_btn" data-bs-toggle="modal" data-bs-target="#ModalEfectivo">
                            <i class="bi bi-currency-dollar"></i>
                            <h4>Efectivo</h4>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="Invs_btn" data-bs-toggle="modal" data-bs-target="#ModalTarjeta">
                            <i class="bi bi-credit-card"></i>
                            <h4>Tarjeta</h4>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ModalEfectivo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="text-center" > Pago en Efectivo</h2>
                <form class="text-center">
                    <h5>Monto Recibido</h5>
                    <input type="number" class="pay_input" id="Pago">
                    <br>
                    <button class="btn btn-success" >finalizar pago</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="ModalTarjeta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h2> Pago en Tarjeta</h2>
            </div>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
